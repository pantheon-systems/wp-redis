# On push, run the action-wporg-validator workflow.
name: WP.org Validator
on: [push]
jobs:
  wporg-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: WP.org Validator
        uses: pantheon-systems/action-wporg-validator@v2.0.0
        with:
          type: plugin
