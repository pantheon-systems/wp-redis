# On push, run the action-wporg-validator workflow.
name: Linting & Test
on: [push]
jobs:
  validate-readme-spacing:
    name: Validate README Spacing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pantheon-systems/validate-readme-spacing@229ea162621009cf8e09bf2beba405017150130e # v1.0.5
  lint:
    name: PHPCS Linting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Cache dependencies
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
      with:
        path: ~/vendor
        key: test-lint-dependencies-{{ checksum "composer.json" }}
        restore-keys: test-lint-dependencies-{{ checksum "composer.json" }}
    - name: Setup PHP
      uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2
      with:
        php-version: 8.3
    - name: Install dependencies
      run: composer install -n --prefer-dist
    - name: Run PHP Lint
      run: composer phpcs
  php8-compatibility:
    name: PHP 8.x Compatibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pantheon-systems/phpcompatibility-action@bd72eb001d4fb9817c9d6e1a157a71e287f3ff80 # dev 2023-10-04T16:54:18Z
        with:
          paths: ${{ github.workspace }}/*.php
          test-versions: 8.0-
  test:
    needs: lint
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: [7.4, 8.2, 8.3, 8.4]
        redis_enabled: [true, false]
    services:
      mariadb:
        image: mariadb:${{ (matrix.php_version == '7.4') && '10.5' || '10.6' }}
      redis:
        image: redis:6.2
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2
        with:
          php-version: ${{ matrix.php_version }}
          extensions: mysqli, zip, imagick, redis
      - name: Start MySQL Service
        run: sudo systemctl start mysql
      - name: Test Redis
        run: |
          sudo apt-get install -y redis-tools
          redis-cli -h localhost ping
      - name: Cache dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ~/vendor
          key: test-dependencies-{{ checksum "composer.json" }}
          restore-keys: test-dependencies-{{ checksum "composer.json" }}
      - name: Setup WP-CLI
        uses: godaddy-wordpress/setup-wp-cli@80c9a89bd347082429795c0f12acf567e2c390d4 # 1 2022-10-04T19:52:20Z
      - name: Install dependencies
        run: |
          if [ ${{ matrix.php_version }} = "7.4" ]; then
            echo "ðŸ”„ Installing Pantheon WP Coding Standards v2.0 for PHP 7.4"
            composer require pantheon-systems/pantheon-wp-coding-standards:^2.0 --dev --no-update
            composer update
          fi
          composer install
      - name: Install SVN if needed
        run: |
          if ! command -v svn &> /dev/null; then
            echo "SVN is not installed. Installing now..."
            sudo apt-get update
            sudo apt-get install -y subversion
          fi
      - name: Run PHPUnit
        run: |
          if [ ${{ matrix.redis_enabled }} = 'true' ]; then
            export WP_REDIS_USE_CACHE_GROUPS=1
            echo -e "ðŸ”‹ Testing with Redis enabled"
          else
            echo -e "ðŸª« Testing with Redis disabled"
          fi
          bash ./bin/phpunit-test.sh
